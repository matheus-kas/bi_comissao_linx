name: Automatic Release on Commit

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/**'

jobs:
  release:
    name: Create Automatic Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump patch version
        id: bump_version
        run: |
          # Incrementar a vers√£o patch
          npm version patch --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Vers√£o atualizada de ${{ steps.current_version.outputs.version }} para $NEW_VERSION"

      - name: Build project
        run: npm run build

      - name: Commit version update
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git tag -a "v${{ steps.bump_version.outputs.new_version }}" -m "Release v${{ steps.bump_version.outputs.new_version }}"
          git push
          git push --tags

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create ZIP archive
        run: |
          zip -r analisador-comissoes-linx-v${{ steps.bump_version.outputs.new_version }}.zip .next public package.json README.md LICENSE

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: Analisador de Comiss√µes Linx v${{ steps.bump_version.outputs.new_version }}
          body: |
            ## Analisador de Comiss√µes Linx v${{ steps.bump_version.outputs.new_version }}
            
            ### üìã Changelog
            
            ${{ steps.changelog.outputs.changelog }}
            
            ### üì¶ Instala√ß√£o
            
            ```bash
            # Clone o reposit√≥rio
            git clone https://github.com/${{ github.repository }}.git
            
            # Entre no diret√≥rio
            cd $(basename ${{ github.repository }})
            
            # Instale as depend√™ncias
            npm install
            
            # Inicie o aplicativo
            npm run dev
            ```
            
            ### üìù Notas da Vers√£o
            
            Esta vers√£o foi gerada automaticamente pelo GitHub Actions.
            
          draft: false
          prerelease: false
          files: |
            analisador-comissoes-linx-v${{ steps.bump_version.outputs.new_version }}.zip